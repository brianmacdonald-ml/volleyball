<html> 
	<head> 
	<title>Experimental Basketball Scorebook</title>  
	<link rel="stylesheet" href="scorebook.css" />
</head> 
<body> 
	<table style="border-collapse:collapse;border-spacing:0;">
		<tr>
			<td rowspan="2"><h1>TEAM</h1><span class="editable largeText teamName">&nbsp;</span></td>
			<td rowspan="2"><h1>COACH</h1><span class="editable largeText coach">&nbsp;</span></td>
			<td colspan="2" rowspan="2"><h1>ATTENDANCE</h1><span class="editable largeText">&nbsp;</span></td>
			<td colspan="5"><h1>SCORING BY PERIODS</h1></td>
			<td rowspan="2"><h1>FINAL SCORE</h1></td>
		</tr>
		<tr>
			<td><h2>1st HALF</h2></td>
			<td><h2>2nd HALF</h2></td>
			<td><h2>1st OT</h2></td>
			<td><h2>2nd OT</h2></td>
			<td><h2>3rd OT</h2></td>
		</tr>
		<tr>
			<td><h1>REFEREE</h1><span class="editable largeText">&nbsp;</span></td>
			<td><h1>UMPIRE</h1><span class="editable largeText">&nbsp;</span></td>
			<td><h1>UMPIRE</h1><span class="editable largeText">&nbsp;</span></td>
			<td><h1>STARTING TIME</h1><span class="editable startingTime largeText">&nbsp;</span></td>
			<td><span class="editable largeText firstHalfScore">&nbsp;</span></td>
			<td><span class="editable largeText secondHalfScore">&nbsp;</span></td>
			<td><span class="editable largeText ot1Score">&nbsp;</span></td>
			<td><span class="editable largeText ot2Score">&nbsp;</span></td>
			<td><span class="editable largeText ot3Score">&nbsp;</span></td>
			<td><span class="editable largeText finalScore">&nbsp;</span></td>
		</tr>
	</table>
</body>
</html>
